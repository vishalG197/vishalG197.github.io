<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Github Calendar</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@chakra-ui/react@1.0.0/dist/chakra-ui.min.css">
  <style>
    .calendar-container {
      max-width: 7xl;
      margin: auto;
      padding: 20px;
      text-align: center;
    }
    .calendar-title {
      font-size: 32px;
      font-weight: bold;
      color: #3182ce;
      margin-bottom: 16px;
    }
    .github-calendar {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 4px;
    }
  </style>
</head>
<body>
  <div class="calendar-container">
    <div class="calendar-title">
      Github Calendar
    </div>
    <div id="github-calendar" class="github-calendar">
      <!-- Embed GitHub Calendar SVG -->
      <img src="https://ghchart.rshah.org/VishalG197" alt="VishalG197's GitHub Calendar" />
    </div>
  </div>
</body>
</html>
